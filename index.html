<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="Resources/Images/eurologo.png">
	<link rel="stylesheet" href="CSS/reg.css">
	<link rel="stylesheet" href="CSS/common.css">
	<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
	<title>Register</title>
</head>
<body>
	<div class="sidebar">
		<div class="logo-details">
			<div class="logo_name">Tiranga 2024</div>
			<i class="bx bx-menu" id="btn"></i>
		</div>
		<ul class="nav-list">
			<li>
				<a href="#" class="link">
					<i class="bx bx-envelope-open"></i>
					<span class="links_name">Register</span>
				</a>
			</li>
			<li>
				<a href="https://docs.google.com/presentation/d/1UWsHsnuQ-4LU7eCYTS5xhPUomgjiBfxq/edit?usp=sharing&ouid=112961333319649154689&rtpof=true&sd=true" class="link">
					<i class="bx bx-calendar"></i>
					<span class="links_name">Events</span>
				</a>
			</li>
			<li>
				<a href="contact" class="link">
					<i class="bx bx-question-mark"></i>
					<span class="links_name">Contact us</span>
				</a>
			</li>
		</ul>
	</div>
	<div class="centre">
		<div>
			<img src="https://eurolitfest.github.io/Home/images/logo.png" class="logo">
		</div>
		<h1 class="name">EuroSchool HSR</h1>
		<form id="registerForm" method="GET" name="submit-to-google-sheet">
			<input id="school-name" placeholder="School Name" type="text" name="school-name" class="school" required>
			<input id="address" placeholder="Address" type="text" name="address" class="address" required>
			<input id="mobile-number" placeholder="Mobile Number" type="tel" name="mobile-number" class="number" required>
			<input id="email" placeholder="Email" type="email" name="email" class="number">
			<br><br>
			<h3>Last Date for Registration is 5th August, 2024</h3>
			Nursery, Junior KG, Senior KG
			<br>
			<div id="cat1" class="dropdown">
				<button type="button" class="dropbtn">Events</button>
				<div class="dropdown-content">
					<input id="c1-dt" class="checkBox" name="c1-dress-up-day-famous-personalities" type="checkbox" value="Yes"> Dress up Day-Famous Personalities - Rs. 100<br>
					<input id="c1-c" class="checkBox" name="c1-play-dough" type="checkbox" value="Yes"> Play Dough - Rs. 100<br>
					<input id="c1-c" class="checkBox" name="c1-poem-recitation" type="checkbox" value="Yes"> Poem Recitation - Rs. 100<br>
					<input id="c1-c" class="checkBox" name="c1-reading-relay" type="checkbox" value="Yes"> Reading Relay - Rs. 100<br>
				</div>
			</div>
			<!--... -->
			<button class="submitbutton" id="submit-button">Continue</button>
		</form>
	</div>
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbzslVLM7m-Efftn6rxMt3Xr8oNEVzkgJbcyFacIaaSl68uzdTGiOhGRW9WFHgGbAzAq-g/exec'
		const form = document.forms['submit-to-google-sheet']

		form.addEventListener('submit', e => {
			e.preventDefault()
			fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => console.log('Success!', response))
				.catch(error => console.error('Error!', error.message))
			window.location = "payment/"
		})
	</script>
</body>
</html>
